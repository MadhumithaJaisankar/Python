<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #333;
            color: #333;
            background-color: #fff;
            border-radius: 4px;
            display: inline-block;
        }

        a:hover {
            background-color: #333;
            color: #fff;
        }

        a.create-btn {
            display: inline-block;
            margin-top: 20px;
            max-width: 150px; 
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        
        td:nth-child(4) a {
            max-width: 80px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for todo in todos %}
            <tr>
                <td>{{ todo[0] }}</td>
                <td>{{ todo[1] }}</td>
                <td>{{ todo[2] }}</td>
                <td>
                    <a href="{{ url_for('update_todo', id=todo[0]) }}">Update</a>
                    <a href="{{ url_for('delete_todo', id=todo[0]) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a class="create-btn" href="{{ url_for('create_todo') }}">Create Todo</a>
</body>
</html>
