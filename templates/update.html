<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ todo[1] }}" required>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ todo[2] }}" required>
        <input type="submit" value="Update">
    </form>
</body>
</html>
